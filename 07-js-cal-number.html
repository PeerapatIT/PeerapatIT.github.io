<!DOCTYPE html>
<html lang="en">
<head>
    <!-- นายพีรพัฒน์ สุริยะพรม -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-js-cal-number.html</title>
</head>
<body>
    input number : <input type="text" name="num1" id="num1" style="width: 50px">
    <br>
    input number : <input type="text" name="num2" id="num2" style="width: 50px">
    <br>
    <button style="width: 30px" onclick="sum()">+</button>
    <button style="width: 30px" onclick="minus()">-</button>
    <button style="width: 30px" onclick="multiply()">*</button>
    <button style="width: 30px" onclick="divide()">/</button>
    <br>
    <br>
    <!-- Ans = <text id="output"></text> -->
    <!-- <p id="output">Ans = </p> -->
    <!-- <div></div> -->
    Ans = <span id="output"></span>
    <script>
        function sum() {
            document.getElementById('output').innerHTML =
            Number(document.getElementById('num1').value) +
            Number(document.getElementById('num2').value)
        }
        function minus() {
            document.getElementById('output').innerHTML = 
            Number(document.getElementById('num1').value) -
            Number(document.getElementById('num2').value)
        }
        function multiply() {
            document.getElementById('output').innerHTML = 
            Number(document.getElementById('num1').value) *
            Number(document.getElementById('num2').value)
        }
        function divide() {
            document.getElementById('output').innerHTML = 
            Number(document.getElementById('num1').value) /
            Number(document.getElementById('num2').value)
        }
        /*function sum() {
            document.getElementById('output').innerHTML = "Ans =" +
            (Number(document.getElementById('num1').value) +
            Number(document.getElementById('num2').value))
        }*/

    </script>
    
</body>
</html>
