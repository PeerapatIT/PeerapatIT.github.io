        /*let i = 1

        let i = 1
        let dokjan = ''
        while (i <= 10) {
            dokjan += "*"
            document.write(dokjan + '<br>')
            i++
        }
        let U = 10
        do{
            let j = 1 
            let dok = ''
            do{
                document.write('*' + "")
            j++
            }while(j<=U)
            document.write(dok + '<br>')
            U--
        }while(U>=1)
       
    </script>
